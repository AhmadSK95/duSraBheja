services:
  temporal:
    image: temporalio/auto-setup:latest
    container_name: dusrabheja-temporal
    ports:
      - "7233:7233"
    environment:
      - DB=sqlite
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    volumes:
      - temporal-data:/etc/temporal/config/dynamicconfig
    networks:
      - dusrabheja

  temporal-ui:
    image: temporalio/ui:latest
    container_name: dusrabheja-temporal-ui
    ports:
      - "8233:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - temporal
    networks:
      - dusrabheja

volumes:
  temporal-data:

networks:
  dusrabheja:
    driver: bridge
